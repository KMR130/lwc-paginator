<template>
  <template if:true={records}>
    <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-spread" style="padding: 0.5em;
    border: 1px solid black;
    border-radius: 5px;
    background: #b9dce9;">
      <!--RECORDS PER PAGE-->
      <template if:true={showPageSelection}>
        <div class="slds-col">
          <div class="slds-list_inline">
            <label class="slds-text-color_weak" for="recordsPerPage" style="padding-top:0.3rem;">Page Size:</label>
            <div class="slds-select_container">
              <select class="slds-select" id="recordsPerPage" onchange={handleRecordsPerPage}>
                            <template for:each={pageSizeOptions} for:item="option">
                                <option key={option} value={option}>{option}</option>
                            </template>
                        </select>
            </div>
          </div>
        </div>
      </template>
      <!--PAGE NAVIGATION-->
      <div class="slds-align_absolute-center" style="display:contents">
        <lightning-button disabled={bDisableFirst} icon-name="utility:jump_to_left" label="First"
          class="slds-p-horizontal_x-small" onclick={firstPage}></lightning-button>

        <lightning-button disabled={bDisableFirst} icon-name="utility:chevronleft" label="Previous"
          onclick={previousPage}></lightning-button>
        &nbsp;
        <span class="slds-badge" style="background: #d9f0d9;">Showing {pageNumber} &nbsp;of&nbsp; {totalPages} &nbsp;&nbsp;Page(s)</span>
        &nbsp;
        <lightning-button disabled={bDisableLast} icon-name="utility:chevronright" label="Next" onclick={nextPage}
          class="slds-p-horizontal_x-small" icon-position="right"></lightning-button>

        <lightning-button disabled={bDisableLast} icon-name="utility:jump_to_right" label="Last" onclick={lastPage}
          icon-position="right"></lightning-button>
      </div>

      <!--TOTAL RECORDS-->
      <template if:true={showTotalCount}>
        <div class="slds-clearfix">
          <div class="slds-float_right">
            <span class="slds-badge" style="background: #d9f0d9;"> Total Records: {totalRecords}</span>
          </div>
        </div>
      </template>
    </div>
  </template>
</template>
